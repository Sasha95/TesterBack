<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список пользователей</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>
    <div style="text-align: center;">
        
        <h2>Список пользователей</h2>
        <form name="userForm">
            <input type="hidden" name="id" value="0" width="100" />
            <div class="form-group">
                <label for="email_lable">Email:</label>
                <input class="form-control" name="email" />
            </div>
            <div class="form-group">
                <label for="pass">Password:</label>
                <input class="form-control" name="password" />
            </div>
            <div class="form-group">
                <label for="pass">Password:</label>
                <input class="form-control" name="confirmPassword" />
            </div>
            <div class="panel-body">
                <button type="submit" class="btn btn-sm btn-primary">Сохранить</button>
                <a id="reset" class="btn btn-sm btn-primary">Сбросить</a>
            </div>
        </form>
        <table class="table table-condensed table-striped table-bordered">
            <thead><tr><th>Id</th><th>Email</th><th>Password</th><th></th></tr></thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        // Получение всех пользователей
        function GetUsers() {
            $.ajax({
                url: '/api/users',
                type: 'GET',
                contentType: "application/json",
                success: function (users) {
                    var rows = "";
                    $.each(users, function (index, user) {
                        // добавляем полученные элементы в таблицу
                        rows += row(user);
                    })
                    $("table tbody").append(rows);
                 }
            });
        }
        // Получение одного пользователя
        function GetUser(id) {
            $.ajax({
                url: '/api/users/'+id,
                type: 'GET',
                contentType: "application/json",
                success: function (user) {
                    var form = document.forms["userForm"];
                    form.elements["id"].value = user.id;
                    form.elements["name"].value = user.name;
                    form.elements["age"].value = user.age;
                }
            });
        }
        // Добавление пользователя
        function CreateUser(userEmail, userPassword, confirmPassword) {
            $.ajax({
                url: "api/users",
                contentType: "application/json",
                method: "POST",
                data: JSON.stringify({
                    email: userEmail,
                    password: userPassword,
                    confirmPassword: confirmPassword
                }),
                success: function () {
                    reset();
                    $("table tbody").append(row(user));
                }
            })
        }
        // Изменение пользователя
        function EditUser(Id, userEmail, userPassword, confirmPassword) {
            $.ajax({
                url: "api/users",
                contentType: "application/json",
                method: "PUT",
                data: JSON.stringify({
                    id: Id,
                    email: userEmail,
                    password: userPassword,
                    confirm_password: confirmPassword
                }),
                success: function (user) {
                    reset();
                    $("tr[data-rowid='" + user.id + "']").replaceWith(row(user));
                }
            })
        }

        // сброс формы
        function reset() {
            var form = document.forms["userForm"];
            form.reset();
            form.elements["id"].value = 0;
        }

        // Удаление пользователя
        function DeleteUser(id) {
            $.ajax({
                url: "api/users/"+id,
                contentType: "application/json",
                method: "DELETE",
                success: function (user) {
                    alert();
                    $("tr[data-rowid='" + user.id + "']").remove();
                }
            })
        }
        // создание строки для таблицы
        var row = function (user) {
            return "<tr data-rowid='" + user.id + "'><td>" + user.id + "</td>" +
                "<td>" + user.email + "</td> <td>" + user.password + "</td>" +
                   "<td><a class='editLink' data-id='" + user.id + "'>Изменить</a> | " +
                    "<a class='removeLink' data-id='" + user.id + "'>Удалить</a></td></tr>";
        }
        // сброс значений формы
        $("#reset").click(function (e) {

            e.preventDefault();
            reset();
        })

        // отправка формы
        $("form").submit(function (e) {
            e.preventDefault();
            var id = this.elements["id"].value;
            var email = this.elements["email"].value;
            var password = this.elements["password"].value;
            var confirm_password = this.elements["confirmPassword"].value;
            
            if (id == 0) {
                CreateUser(email, password, confirm_password);
            }
            else
                EditUser(id, email, password, confirm_password);
        });

        // нажимаем на ссылку Изменить
        $("body").on("click", ".editLink", function () {
            var id = $(this).data("id");
            GetUser(id);
        })
        // нажимаем на ссылку Удалить
        $("body").on("click", ".removeLink", function () {
            var id = $(this).data("id");
            DeleteUser(id);
        })

        // загрузка пользователей
        GetUsers();

    </script>
</body>
</html>
